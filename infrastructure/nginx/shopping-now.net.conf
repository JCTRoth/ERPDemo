# Nginx reverse proxy configuration for shopping-now.net
# This should be placed in /etc/nginx/sites-available/shopping-now.net
# Then symlinked to /etc/nginx/sites-enabled/

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name shopping-now.net www.shopping-now.net;

    # Let's Encrypt challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name shopping-now.net www.shopping-now.net;

    # SSL Certificate paths (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/shopping-now.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/shopping-now.net/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/shopping-now.net.access.log;
    error_log /var/log/nginx/shopping-now.net.error.log;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;

    # API Gateway proxy
    location /api/ {
        proxy_pass http://localhost:8080/;
        
        # Timeouts for API calls
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Frontend SPA
    location / {
        proxy_pass http://localhost:8081;
        
        # For React Router - handle client-side routing
        proxy_intercept_errors on;
        error_page 404 = @frontend_fallback;
    }

    # Fallback for React Router
    location @frontend_fallback {
        proxy_pass http://localhost:8081;
    }

    # Optional: Kafka UI (remove if you don't want it publicly accessible)
    # location /kafka-ui/ {
