apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: erp-local
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway
        image: erp/gateway
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"
        - name: Services__UserManagement
          value: "http://user-management-service:8080"
        - name: Services__Inventory
          value: "http://inventory-service:8080"
        - name: Services__Sales
          value: "http://sales-service:8080"
        - name: Services__Financial
          value: "http://financial-service:8080"
        - name: Services__Dashboard
          value: "http://dashboard-service:8080"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  namespace: erp-local
spec:
  type: LoadBalancer
  selector:
    app: gateway
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
