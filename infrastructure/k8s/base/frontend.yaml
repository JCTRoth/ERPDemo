apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: erp-local
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: erp/frontend
        ports:
        - containerPort: 80
          name: http
        env:
        - name: VITE_API_GATEWAY_URL
          value: "http://gateway-service:80"
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: erp-local
spec:
  type: LoadBalancer
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
