name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

jobs:
  test-backend:
    name: Test Backend Services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - user-management
          - inventory
          - sales
          - financial
          - dashboard
          - gateway

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore services/${{ matrix.service }}/*/*.csproj

      - name: Build
        run: dotnet build services/${{ matrix.service }}/*/*.csproj --no-restore --configuration Release

      - name: Run unit tests
        run: dotnet test tests/unit/${{ matrix.service }}.UnitTests/*.csproj --no-build --verbosity normal --configuration Release --collect:"XPlat Code Coverage" --results-directory ./coverage

      - name: Run integration tests
        run: |
          if [ -d "tests/integration/${{ matrix.service }}.IntegrationTests" ]; then
            dotnet test tests/integration/${{ matrix.service }}.IntegrationTests/*.csproj --no-build --verbosity normal --configuration Release --collect:"XPlat Code Coverage" --results-directory ./coverage
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/**/coverage.cobertura.xml
          flags: ${{ matrix.service }}
          name: ${{ matrix.service }}-coverage
          fail_ci_if_error: true

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run linter
        working-directory: ./frontend
        run: npm run lint

      - name: Run unit tests
        working-directory: ./frontend
        run: npm test -- --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: true

  test-e2e:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create KinD Cluster
        uses: helm/kind-action@v1.9.0
        with:
          cluster_name: erp-test
          config: |
            kind: Cluster
            apiVersion: kind.x-k8s.io/v1alpha4
            nodes:
            - role: control-plane
              kubeadmConfigPatches:
              - |
                kind: InitConfiguration
                nodeRegistration:
                  kubeletExtraArgs:
                    node-labels: "ingress-ready=true"
              extraPortMappings:
              - containerPort: 80
                hostPort: 80
                protocol: TCP
              - containerPort: 443
                hostPort: 443
                protocol: TCP

      - name: Load Docker images
        run: |
          docker build -t erp-user-management:test ./services/user-management
          docker build -t erp-inventory:test ./services/inventory
          docker build -t erp-sales:test ./services/sales
          docker build -t erp-financial:test ./services/financial
          docker build -t erp-dashboard:test ./services/dashboard
          docker build -t erp-gateway:test ./services/gateway
          docker build -t erp-frontend:test ./frontend
          
          kind load docker-image erp-user-management:test --name erp-test
          kind load docker-image erp-inventory:test --name erp-test
          kind load docker-image erp-sales:test --name erp-test
          kind load docker-image erp-financial:test --name erp-test
          kind load docker-image erp-dashboard:test --name erp-test
          kind load docker-image erp-gateway:test --name erp-test
          kind load docker-image erp-frontend:test --name erp-test

      - name: Deploy to KinD
        run: |
          kubectl create namespace erp-test
          kubectl apply -f infrastructure/k8s/base/ -n erp-test
          kubectl apply -f tests/e2e/k8s/ -n erp-test
          kubectl wait --for=condition=ready pod --all -n erp-test --timeout=300s

      - name: Install Playwright
        working-directory: ./tests/e2e
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Run E2E tests
        working-directory: ./tests/e2e
        run: npx playwright test
        env:
          BASE_URL: http://localhost

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: tests/e2e/playwright-report/
          retention-days: 30

  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    strategy:
      matrix:
        service:
          - user-management
          - inventory
          - sales
          - financial
          - dashboard
          - gateway
          - frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/erp-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service == 'frontend' && 'frontend' || format('services/{0}', matrix.service) }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/erp-${{ matrix.service }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/erp-${{ matrix.service }}:buildcache,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/erp-${{ matrix.service }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-push, test-e2e]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://erp.yourdomain.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Copy kubeconfig
        run: |
          scp ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:~/.kube/config ~/.kube/config

      - name: Update MongoDB secret
        run: |
          kubectl create secret generic mongodb-secret \
            --from-literal=username=admin \
            --from-literal=password=${{ secrets.MONGODB_PASSWORD }} \
            --from-literal=connection-string=mongodb://admin:${{ secrets.MONGODB_PASSWORD }}@mongodb-service:27017 \
            --namespace=erp-prod \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Update JWT secret
        run: |
          kubectl create secret generic jwt-secret \
            --from-literal=secret=${{ secrets.JWT_SECRET }} \
            --from-literal=issuer=erp-system \
            --from-literal=audience=erp-clients \
            --namespace=erp-prod \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Update SMTP secret
        run: |
          kubectl create secret generic smtp-secret \
            --from-literal=host=${{ secrets.SMTP_HOST }} \
            --from-literal=port=${{ secrets.SMTP_PORT }} \
            --from-literal=username=${{ secrets.SMTP_USERNAME }} \
            --from-literal=password=${{ secrets.SMTP_PASSWORD }} \
            --from-literal=from-email=noreply@yourdomain.com \
            --namespace=erp-prod \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy services
        run: |
          kubectl set image deployment/user-management \
            user-management=${{ env.DOCKER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/erp-user-management:${{ github.sha }} \
            -n erp-prod
          
          kubectl set image deployment/inventory \
            inventory=${{ env.DOCKER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/erp-inventory:${{ github.sha }} \
            -n erp-prod
          
          kubectl set image deployment/sales \
            sales=${{ env.DOCKER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/erp-sales:${{ github.sha }} \
            -n erp-prod
          
          kubectl set image deployment/financial \
            financial=${{ env.DOCKER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/erp-financial:${{ github.sha }} \
            -n erp-prod
          
          kubectl set image deployment/dashboard \
            dashboard=${{ env.DOCKER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/erp-dashboard:${{ github.sha }} \
            -n erp-prod
          
          kubectl set image deployment/gateway \
            gateway=${{ env.DOCKER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/erp-gateway:${{ github.sha }} \
            -n erp-prod
          
          kubectl set image deployment/frontend \
            frontend=${{ env.DOCKER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/erp-frontend:${{ github.sha }} \
            -n erp-prod

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/user-management -n erp-prod --timeout=5m
          kubectl rollout status deployment/inventory -n erp-prod --timeout=5m
          kubectl rollout status deployment/sales -n erp-prod --timeout=5m
          kubectl rollout status deployment/financial -n erp-prod --timeout=5m
          kubectl rollout status deployment/dashboard -n erp-prod --timeout=5m
          kubectl rollout status deployment/gateway -n erp-prod --timeout=5m
          kubectl rollout status deployment/frontend -n erp-prod --timeout=5m

      - name: Verify deployment
        run: |
          kubectl get pods -n erp-prod
          kubectl get services -n erp-prod

      - name: Run health checks
        run: |
          sleep 30
          curl -f https://api.yourdomain.com/health/ready || exit 1

      - name: Rollback on failure
        if: failure()
        run: |
          kubectl rollout undo deployment/user-management -n erp-prod
          kubectl rollout undo deployment/inventory -n erp-prod
          kubectl rollout undo deployment/sales -n erp-prod
          kubectl rollout undo deployment/financial -n erp-prod
          kubectl rollout undo deployment/dashboard -n erp-prod
          kubectl rollout undo deployment/gateway -n erp-prod
          kubectl rollout undo deployment/frontend -n erp-prod

      - name: Notify deployment
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment successful to production"
          else
            echo "❌ Deployment failed, rolled back"
          fi
